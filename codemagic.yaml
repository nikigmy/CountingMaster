workflows:
  TestIntegration:
    name: Unity TestIntegration Workflow
    environment:
      groups:
        - unity # <-- (Includes UNITY_SERIAL, UNITY_USERNAME, UNITY_PASSWORD)
        - ssh
      vars:
        UNITY_BIN: $UNITY_HOME/Contents/MacOS/Unity
    scripts:
      - name: Activate License
        script: $UNITY_BIN -batchmode -quit -serial ${UNITY_SERIAL?} -username ${UNITY_USERNAME?} -password ${UNITY_PASSWORD?}
      - name: PreBuild
        script: curl -sJLH "Authorization:token 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" "https://api.github.com/repos/nikigmy/LibratyTest/releases/latest" | grep 'releases/assets' | cut -d '"' -f 4 | xargs -n 1 curl -JL -O -H "Authorization:token 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" -H "Accept:application/octet-stream"
      - name: Build
        script: $UNITY_BIN -batchmode -quit -logFile -projectPath . -executeMethod BuildScripts.Build_Desktop -nographics
    artifacts:
      - "desktopBuild"
    publishing:
      scripts:
        - name: Deactivate License
          script: $UNITY_BIN -batchmode -quit -returnlicense -nographics
  
